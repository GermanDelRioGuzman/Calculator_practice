name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust based on your project

      - name: Install dependencies
        run: npm install

      - name: Install Chrome for Selenium
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install Selenium WebDriver
        run: npm install selenium-webdriver

      - name: Run tests
        run: npm test  # Or the appropriate test command (e.g., npm run test)
      
      - name: Install start-server-and-test
        run: npm install --save-dev start-server-and-test
